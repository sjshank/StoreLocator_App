<div class="container store-container">

    <app-header selected="store"></app-header>

    <!-- To display error message -->
    <div ng-cloak ng-if="hasError">
        <ng-include src="'views/error.tpl.html'"></ng-include>
    </div>

    <div class="sectionDiv">
        <section class="store-section">
            <h1>Store Locator</h1>
            <p>{{:: subHeading}}</p>
        </section>
    </div>
    <div class="form-div" ng-hide="success" class="row">
        <form name="searchForm" role="form" class="search-form" ng-submit="searchStore()">
            <div>
                <h3 class="search-label">Search Store</h3>
            </div>

            <div class="form-group">
                <input type="text" ng-keypress="restrictNumeric($event)" class="form-control search-box" ng-model="store.zipcode" name="search"
                placeholder="Enter Zipcode"  name="search" searchbox></input>
                <button type="submit" ng-disabled="searchForm.$invalid" class="btn btn-primary" style="font-weight: 700;">Search</button>
                <br>
                <small ng-cloak class="errorTxt" ng-if="searchForm.search.$dirty && searchForm.search.$error.searchbox">{{ ZIPCODE_ERR }}</small>
            </div>
        </form>
    </div>
     <div ng-cloak ng-if="displayWarning" class="alert warningDiv alert-danger">
        {{errorMsg}}
        <br>
    </div>
    <div ng-cloak class="row" ng-show="showMap">
        <div class="col-lg-8">
            <div id="map" style="float:left"></div>
        </div>
        <div class="col-lg-4">
            <div ng-repeat="store in storeList" style="float:left" class="store-list">
                <div class="crop">
                    <img ng-src="./images/sx.jpg" alt="No Image" />
                </div>
                <strong><h2>{{ store.name }}</h2></strong>
                <p>{{ store.address.street }}</p>
                <p>{{ store.address.city }}, {{ store.address.state }}</p>
                <p>{{ store.address.country }}, {{ store.address.zipcode }}</p>

            </div>
        </div>
    </div>
<br> <br>
</div>
